apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: linters
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push, pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[*]"
    pipelinesascode.tekton.dev/task: "[git-clone]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: clone
        displayName: "Git clone"
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
      - name: vale
        displayName: "Lint using vale"
        runAfter:
          - clone
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: Show PR title
              image: bash
              workingDir: $(workspaces.source.path)
              script: |
                echo "{{body.pull_request.title}}"
            - name: vale-lint
              image: jdkato/vale
              workingDir: $(workspaces.source.path)
              script: |
                vale documentation --minAlertLevel=error --output=line
        workspaces:
          - name: source
            workspace: source
    workspaces:
      - name: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
